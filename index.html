<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tap Music Maker</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Let's play with Table Beats</h1>
            <p>Time to make some music by tapping at the bottom</p>
        </header>
        <img src="tabla.jpg" alt="Table Image">
        <div class="visual"></div>
            <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./beats/beat1.wav"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./beats/beat2.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./beats/beat3.wav"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./beats/beat4.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./beats/beat5.wav"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./beats/beat6.wav"></audio>
            </div>
        </div>
        </div>
        
    </div>
    
</body>

<script src="index.js"></script>

</html>
